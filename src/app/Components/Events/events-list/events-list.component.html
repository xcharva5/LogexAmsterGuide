<div class="container">
  <div class="row">
    <div class="col-sm-7">
      <label>Search by title:</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="titleSearchTerm" />
    </div>

    <!--<div class="col-sm-5">
      <label >Search by date:</label>
      <input type="month" [(ngModel)]="dateSearchTerm" class="form-control" name="bday" (change)="showPickedDate();">
    </div> -->
    <div class="col-sm-2"> </div>
  </div>

  <img class="horizontal-separator" src="../../../../assets/images/web_separator.png" alt="web_separator">

  <div class="row">
    <div class="col-md-4">
      <h3>Name</h3>
    </div>
    <div class="col-md-2">
      <h3>City</h3>
    </div>
    <div class="col-md-1">
      <h3>ZIP Code</h3>
    </div>
    <div class="col-md-3">
      <h3>Address</h3>
    </div>
    <div class="col-md-2 text-right">
      <h3>Start Date</h3>
    </div>
  </div>

    <!--<pre>
    {{events | json}}
  </pre>-->

    <div *ngFor="let event of allEvents | eventsTitleFilter:titleSearchTerm | substringFilter:'':'':dateSearchTerm">
      <app-event-item [event]="event"></app-event-item>
    </div>
</div>
