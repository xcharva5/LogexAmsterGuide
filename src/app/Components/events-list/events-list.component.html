<div class="container">
    <div class="row">
      <div>
        <label for="title">Search by title:</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="titleSearchTerm" />
      </div>
    </div>

    <div class="row">
      <input type="date" name="bday">
    </div>

    <br>
    <br>

    <div class="row">
      <div class="col-md-4">
        <h3>Name</h3>
      </div>
      <div class="col-md-2">
        <h3>City</h3>
      </div>
      <div class="col-md-1">
        <h3>ZIP Code</h3>
      </div>
      <div class="col-md-4">
        <h3>Address</h3>
      </div>
    </div>

    <!--<pre>
    {{events | json}}
  </pre>-->

    <div *ngFor="let event of events | eventsTitleFilter:titleSearchTerm">
      <app-event-item [event]="event"></app-event-item>
    </div>
</div>
