<div class="row">
    <div class="col-md-4">
      {{ place.title }}
    </div>
    <div class="col-md-2">
      {{ place.location.city }}
    </div>
    <div class="col-md-1">
      {{ place.location.zipcode }}
    </div>
    <div class="col-md-3">
      {{ place.location.adress }}
    </div>
    <div class="col-md-1" *ngIf="place.dates.startdate">
      {{ place.dates.startdate }}
    </div>
    <div class="col-md-1" *ngIf="!place.dates.startdate">
      n/a
    </div>
    <div class="col-md-1">
      <button routerLinkActive="active" [routerLink]="['/detail', place.trcid]" type="button" class="btn btn-primary">Edit</button>
    </div>
</div>
