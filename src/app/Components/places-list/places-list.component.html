<div class="container">
  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <label for="title">Search by title:</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="titleSearchTerm" />
      </div>
      <div class="form-group">
        <label for="zipcode">Search by ZIP:</label>
        <input type="text" class="form-control" name="zipcode" [(ngModel)]="zipSearchTerm">
      </div>
      <div class="form-group">
        <label for="city">Search by city:</label>
        <button type="button" class="btn btn-primary">Select cities</button>
      </div>
      <div class="citiesFilter">
        <div *ngFor="let place of places">
          <input type="checkbox" class="form-check-input" value="">{{place.location.city}}
        </div>
      </div>
    </form>
  </div>

  <br>

  <div class="row">
    <div class="col-md-3">
      <h3>Name</h3>
    </div>
    <div class="col-md-3">
      <h3>City</h3>
    </div>
    <div class="col-md-2">
      <h3>ZIP Code</h3>
    </div>
    <div class="col-md-3">
      <h3>Address</h3>
    </div>
    <div class="col-md-1">
      <h3>Start Year</h3>
    </div>
  </div>

  <div *ngFor="let place of places | substringFilter:titleSearchTerm:zipSearchTerm">
    <app-place-item [place]="place"></app-place-item>
  </div>
</div>
