<div class="container">
  <div class="row">
    <div>
      <label for="title">Search by title:</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="titleSearchTerm" />
    </div>
    <div>
      <label for="zipcode">Search by ZIP:</label>
      <input type="text" class="form-control" name="zipcode" [(ngModel)]="zipSearchTerm">
    </div>
    <div>
      <label for="year">Search by year:</label>
      <input type="text" class="form-control" name="year" [(ngModel)]="yearSearchTerm">
    </div>
  </div>
  <br>
  <div class="row">
    <div>
      <label for="city">Search by city:</label>
      <button type="button" class="btn btn-primary">Select cities</button>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-3">
      <h3>Name</h3>
    </div>
    <div class="col-md-2">
      <h3>City</h3>
    </div>
    <div class="col-md-2">
      <h3>ZIP Code</h3>
    </div>
    <div class="col-md-3">
      <h3>Address</h3>
    </div>
    <div class="col-md-2">
      <h3>Start Year</h3>
    </div>
  </div>

  <div *ngFor="let place of places | substringFilter:titleSearchTerm:zipSearchTerm:yearSearchTerm">
    <app-place-item [place]="place"></app-place-item>
  </div>
</div>
