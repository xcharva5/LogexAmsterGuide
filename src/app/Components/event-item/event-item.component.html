<div class="row">
    <div class="col-md-4">
      {{ event.title }}
    </div>
    <div class="col-md-2">
      {{ event.location.city }}
    </div>
    <div class="col-md-1">
      {{ event.location.zipcode }}
    </div>
    <div class="col-md-4">
      {{ event.location.adress }}
    </div>
    <div class="col-md-1">
      <button routerLinkActive="active" [routerLink]="['/detail', event.trcid]" type="button" class="btn btn-primary">Detail</button>
    </div>
</div>
