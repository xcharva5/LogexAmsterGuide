<div class="container">
  <h1>Places Map</h1>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="10" (mapClick)="selectPosition($event)">
    <agm-marker *ngFor="let place of places" [latitude]="place.location.latitude | coordinates" [longitude]="place.location.longitude | coordinates"></agm-marker>
  </agm-map>
</div>
